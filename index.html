<!DOCTYPE html>
<html ng-app="directivePractice">
  <head>
    <meta charset="utf-8">
    <title>Lesson Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="lessonCtrl.js" charset="utf-8"></script>
    <script src="lessonService.js" charset="utf-8"></script>
    <script src="lessonHider.js" charset="utf-8"></script>
  </head>
  <body ng-controller="lessonCtrl">
    <div class="container">
      <div class="page-header">
        <h2>Lesson Scheduler</h2>
      </div>
      <div class="row">
        <button class="btn btn-primary" ng-click="showEditScreen=!showEditScreen">Add New Lesson</button>
      </div>
      <div class="row">
        <div ng-show="showEditScreen" class="well col-xs-8 col-sm-6 col-md-4">
          <form ng-submit="addLesson(newLesson)" class="form-group">
            <input type="text" placeholder="Lesson Topic" ng-model="newLesson" class="form-control">
            <span class="glyphicon glyphicon-remove" ng-click="showEditScreen=!showEditScreen"></span>&nbsp;&nbsp;<span class="glyphicon glyphicon-ok" ng-click="addLesson(newLesson)"></span>
          </form>
        </div>
      </div>

      <div class="row lesson-container text-center">
        <div  lesson-hider
              class="col-xs-6 col-sm-4 col-md-3"
              ng-repeat="lesson in lessons"
              lesson="lesson"
              day-alert="announceDay(lesson, day)"
              lessons="lessons"
          >
        </div>
      </div>
  </body>
</html>
